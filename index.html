<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="middle-container">
    <div class="pattern-card">   
      <img class="pattern-card-img" src="images/bg-pattern-card.svg" alt="">
    </div>
    <img class="victor-img" src="images/image-victor.jpg" alt="">
    <div class="profile">
      <div class="bio">
        <span class="countofitem"> Victor Crests</span>
        <span class="item26"> 26</span><br>
        <span class="item">London</span> 
      </div>

      <hr>
      <div id="container">
        <div id="left">
          <h3 class="countofitem">80K</h3>
          <p class="item">Followers</p>
        </div>
        <div id="center">
          <h3 class="countofitem">803K</h3>
          <p class="item">Likes</p>
        </div>
        <div id="right">
          <h3 class="countofitem">1.4K</h3>
          <p class="item">Photos</p>
        </div> 
      </div>
      
    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Naveen</a>.
  </div>
  
</body>
</html>
